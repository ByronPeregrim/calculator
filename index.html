<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="main-container">
            <div id="displays">
                <div id="small-display"></div>
                <div id="large-display"></div>
            </div>
            <div id="button-container">
                <button class="button" id="clear-button">CLEAR</button>
                <button class="button" id="delete-button">DELETE</button>
                <button class="number button" id="seven-button">7</button>
                <button class="number button" id="eight-button">8</button>
                <button class="number button" id="nine-button">9</button>
                <button class="button" id="divide-button">รท</button>
                <button class="number button" id="four-button">4</button>
                <button class="number button" id="five-button">5</button>
                <button class="number button" id="six-button">6</button>
                <button class="button" id="multiply-button">x</button>
                <button class="number button" id="one-button">1</button>
                <button class="number button" id="two-button">2</button>
                <button class="number button" id="three-button">3</button>
                <button class="button" id="subtract-button">-</button>
                <button class="button" id="decimal-button">.</button>
                <button class="number button" id="zero-button">0</button>
                <button class="button" id="equal-button">=</button>
                <button class="button" id="add-button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
