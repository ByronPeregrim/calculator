<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="main-container">
            <div id="displays">
                <div id="small-display">69 + 69 =</div>
                <div id="large-display">420</div>
            </div>
            <div id="button-container">
                <button class="button" id="clear-button">CLEAR</button>
                <button class="button" id="delete-button">DELETE</button>
                <button class="button" id="7-button">7</button>
                <button class="button" id="8-button">8</button>
                <button class="button" id="9-button">9</button>
                <button class="button" id="divide-button">รท</button>
                <button class="button" id="4-button">4</button>
                <button class="button" id="5-button">5</button>
                <button class="button" id="6-button">6</button>
                <button class="button" id="multiply-button">x</button>
                <button class="button" id="1-button">1</button>
                <button class="button" id="2-button">2</button>
                <button class="button" id="3-button">3</button>
                <button class="button" id="subtract-button">-</button>
                <button class="button" id="decimal-button">.</button>
                <button class="button" id="0-button">0</button>
                <button class="button" id="equal-button">=</button>
                <button class="button" id="add-button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
